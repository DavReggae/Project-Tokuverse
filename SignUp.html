<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/style.css" rel="stylesheet" type="text/css" />
  <title>Sign Up</title>
  <style>
    body.custom-body-2 {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("images/gridxdyna.jpg");
      background-color: #f5f5f5;
      background-size: cover; /* Make background image cover the entire container */
      background-position: center; /* Center the background image */
      opacity: 0.9; /* Opacity for the background image */
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .reveal-eye {
      position: relative;
    }

    .reveal-eye input[type="password"] {
      padding-right: 30px;
    }

    .reveal-eye .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .sign-in-link {
      text-align: center;
    }

    .sign-in-link strong {
      font-weight: bold;
    }
  </style>
</head>
<body class="custom-body-2">
  <a href="index.html" class="return-link">Return to Home</a>
  <form action="#">
    <h1>Sign Up</h1>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email Address">
    <div class="reveal-eye">
      <input type="password" id="password" placeholder="Password">
      <span class="eye-icon" onclick="togglePasswordVisibility('password')">&#x1f441;</span>
    </div>
    <div class="reveal-eye">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <span class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')">&#x1f441;</span>
    </div>
    <button type="submit">Continue</button>
    <p class="sign-in-link" onclick="gotoSignIn()">Already have an account? <strong><a href="LogIn.html">Sign In</a></strong></p>
  </form>
  

  <script>
    function togglePasswordVisibility(inputId) {
      var input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
    function gotoSignIn() {
      window.location.href = "index.html";
    }
  </script>
 <script src = "script.js"></script>
</body>
</html>
